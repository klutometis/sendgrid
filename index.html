<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.typewatch.js"></script>
    <script src="jquery.getUrlParam.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>List Github repos</h1>
    <p>Typing in the following input will list the repos associated
    with that user; Github limits queries to 60 per hour.</p>
    <form method="POST" action="/scm/post.scm" >
    <!-- <form method="POST" action="https://sendgrid.com/api/mail.send.json" > -->
      <label for="user">Username:</label>
      <input name="user" id="user" value="jack" />
      <label for="to" >Email to:</label>
      <input name="to" id="to" value="pcd@roxygen.org" />
      <input type="hidden" id="subject" name="subject" />
      <input type="hidden" id="text" name="text" />
      <input type="hidden" id="from" name="from" />
      <input type="hidden" id="api_user" name="api_user" />
      <input type="hidden" id="api_key" name="api_key" />
      <input type="submit" id="send" value="Send email" />
    </form>
    <ul>
    </ul>
  </body>
</html>
