<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.typewatch.js"></script>
    <script src="jquery.getUrlParam.js"></script>
    <script src="index.js"></script>
    <style>
      #status {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>List Github repos</h1>
    <p>Typing in the following input will list the repos associated
    with that user; Github limits queries to 60 per hour.</p>
    <form>
      <label for="user">Username:</label>
      <input name="user" id="user"></input>
      <label for="email" >Email to:</label>
      <input name="email" id="email"></input>
      <input type="submit" id="send" value="Send email"></input>
      <span id="status"></span>
    </form>
    <img src="wheel.gif"></img>
    <ul></ul>
  </body>
</html>
